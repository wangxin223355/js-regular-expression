<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  中括号 字符集合 匹配方括号中的任意字符
        var reg1 = /^[abc]$/; // a||b||c

        // 大括号 量词符 里面表示重复次数
        var reg2 = /^[abc]{3}$/;
        var reg3 = /^abc{3}$/; //只是c重复三次 abccc

        // 小括号 表示优先级
        var reg4 = /^(abc){3}$/; //先(abc) 再重复三次
    </script>
</body>

</html>
