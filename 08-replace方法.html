<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 修饰符 g 全局匹配 i 忽略大小写 gi 全局匹配+忽略大小写
      // replace() 方法 用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串
      // 参数：正则表达式 替换的字符
      // 替换 replace 只能替换第一个满足条件的字符串
      {
        const str = '你是傻逼'
        const reg = /傻逼/g
        const txt = str.replace(reg, '**')
        console.log(txt) // 你是**
      }

      // replace() 方法将接收字符串作为参数
      {
        const str = '你是傻逼'
        const txt = str.replace('傻逼', '**')
        console.log(txt) // 你是**
      }
    </script>
  </body>
</html>
