<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 字符类: [] 表示有一系列字符可供选择 只要匹配其中一个就可以了
      // 多选一

      const rg = /[abc]/ // 只要包含 a||b||c 都返回为 true
      console.log(rg.test('an')) // true
      console.log(rg.test('db')) // true
      console.log(rg.test('cs')) // true
      console.log(rg.test('def')) // false

      const rg1 = /^[abc]$/ // 三选一 只有是a或者b或者c这三个字母才返回true
      console.log(rg1.test('abc')) // false
      console.log(rg1.test('aa')) // false
      console.log(rg1.test('a')) // true
      console.log(rg1.test('c')) // true

      // [-] 范围符
      const reg = /^[a-z]$/ // 26个英文字母任何一个字母返回 true
      console.log(reg.test('a')) // true
      console.log(reg.test('z')) // true
      console.log(reg.test('A')) // false
      console.log(reg.test(1)) // false

      // 字符组合
      const reg2 = /^[a-zA-Z0-9_-]$/ // 字母大写小写 0-9数字 _ -
      console.log(reg2.test(1)) // true
      console.log(reg2.test('a')) // true
      console.log(reg2.test('A')) // true
      console.log(reg2.test('_')) // true
      console.log(reg2.test('-')) // true
      console.log(reg2.test('!')) // false

      // [^a] 取反(不包括a) 不能包含中括号里面的内容
      var reg3 = /^[^a-zA-Z0-9_-]$/
      console.log(reg3.test(1)) // false
      console.log(reg3.test('a')) // false
      console.log(reg3.test('A')) // false
      console.log(reg3.test('_')) // false
      console.log(reg3.test('-')) // false
      console.log(reg3.test('!')) // true
    </script>
  </body>
</html>
