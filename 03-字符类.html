<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符类: [] 
        // 表示有一系列字符可供选择 只要匹配其中一个就可以了
        var rg = /[abc]/; //只要包含a||b||c 都返回为true
        console.log(rg.test('wangxin')); //true
        console.log(rg.test('def')); //false

        var rg1 = /^[abc]$/; //三选一 只有是a或者b或者c 这三个字母才返回true
        console.log(rg1.test('abc')); //false
        console.log(rg1.test('aa')); //false
        console.log(rg1.test('a')); //true
        console.log('-------------------------');

        // [-] 范围符
        var reg = /^[a-z]$/; //26个英文字母任何一个字母返回true
        console.log(reg.test('a')); //true
        console.log(reg.test('z')); //true
        console.log(reg.test('A')); //false
        console.log(reg.test(1)); //false
        console.log('-------------------------');

        // 字符组合
        var reg2 = /^[a-zA-Z0-9_-]$/; //字母大写小写 0-9数字 _ -
        console.log(reg2.test(1)); //true
        console.log(reg2.test('A')); //true
        console.log(reg2.test('!')); //false
        console.log('-------------------------');

        //[^a] 取反(不包括a) 不能包含中括号里面的内容
        var reg2 = /^[^a-zA-Z0-9_-]$/;
        console.log(reg2.test(1)); //false
        console.log(reg2.test('A')); //false
        console.log(reg2.test('!')); //true
    </script>
</body>

</html>
