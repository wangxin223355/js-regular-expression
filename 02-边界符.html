<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 边界符 ^ 开头 $ 结尾
        var rg = /abc/; // 里面不需要加引号
        // /abc/只要包含有abc这个字符串的都是true
        console.log(rg.test('abc')); // true
        console.log(rg.test('abcdefg')); // true

        var reg = /^abc/; // 以abc开头
        console.log(reg.test('abcdefg')); // true

        var reg1 = /^abc$/; //精确匹配 必须是abc字符串
        console.log(reg1.test('abcdefg')) // false
    </script>
</body>

</html>
