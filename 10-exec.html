<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // exec() 方法用于检索字符串中的正则表达式的匹配。
      // 该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null
      console.log(/123/.exec('1234')) // 存放有 123
    </script>
  </body>
</html>
